<div class="wrapper filter">
    <div class="filter__date">
        <button class="filter__date__btn filter__date__btn_up" (click)="sort.emit(['date',sortModes.sortAscending])"></button>
        <button class="filter__date__btn filter__date__btn_down" (click)="sort.emit(['date',sortModes.sortDescending])"></button>
    </div>
    <div class="filter__priority">
        <button class="filter__priority__btn filter__priority__btn_up" (click)="sort.emit(['priority',sortModes.sortAscending])"></button>
        <span class="filter__priority__span">123</span>
        <button class="filter__priority__btn filter__priority__btn_down" (click)="sort.emit(['priority',sortModes.sortDescending])"></button>
    </div>
    <div class="filter__content">
        <textarea name="filterContent" class="filter__content__text" [(ngModel)]="filterContent" ></textarea>
        <div class="filter__content__sort">
            <button type="button" class="filter__content__sort-btn filter__content__sort-btn-up"   (click)="sort.emit(['textAssignment',sortModes.sortAscending])"></button>
            <button type="button" class="filter__content__sort-btn filter__content__sort-btn-down" (click)="sort.emit(['textAssignment',sortModes.sortDescending])"></button>
        </div>    
    </div>
    <div class="filter__content__select">
        <button type="button" class="filter__content__select-btn" (click)="filter.emit(filterContent)"></button>
    </div>
</div>
