<mw-remove
    *ngIf="modalRemove"
    (choiceRemove)="clickRemove($event)">
</mw-remove>
<mw-edit
    *ngIf="modalEdit"
    [textEdit]="textEdit"
    (choiceEdit)="clickEdit($event)">
</mw-edit>
<h1 class="wrapper todo__title">TODO list</h1>
<app-add-item></app-add-item>
<!--app-item-filters некоректна назва для компонента фільтрів. Адже ми сортуємо не Item а Список items -->
<app-item-filters
    (sort)="sortItems($event)"
    (filter)="filterItems($event)"
    >
</app-item-filters>
<app-item
    (requestRemove)="requestRem($event)"
    (requestEdit)="requestEdit($event)"
    [id]="item.id"
    [date]="item.date"
    [priority]="item.priority"
    [textAssignment]="item.textAssignment"
    [taskDone]="item.taskDone"
    *ngFor="let item of (items | async) | filterItems:filterExp;  let i = index"
    >
</app-item>
<div class="wrapper">
    <h4 *ngIf="(items | async)?.length === 0">
        Todo list is empty!
    </h4>
</div>
